<div *ngIf="auth.user$ | async as user; else login">
  <h4>Logged in as {{ user.displayName }}</h4>
  <img src={{user.photoURL}} width="50px" style="border-radius: 100%;">
  <app-user [uid]="user.uid"></app-user>
<hr>
<button class="button" (click)="presence.signOut()">Sign Out</button>

</div>

<ng-template #login>
<button class="button" (click)="auth.googleSignIn()">Login with Google</button>
</ng-template>

<hr>
<router-outlet></router-outlet>
